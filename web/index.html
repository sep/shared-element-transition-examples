<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test View Transitions</title>
    <script async defer src="./index.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="app"></div>

    <template id="home">
      <header class="header">
        <h1 class="home-title" style="view-transition-name: last-title">
          Blog
        </h1>
      </header>

      <main class="content">
        <div class="article-preview-group">
          <article class="article-preview" data-show-article="1">
            <img
              class="article-preview-image"
              src="assets/images/hexter.svg"
              role="presentation"
              style="view-transition-name: article-1-image"
            />
            <h2
              class="article-preview-title"
              style="view-transition-name: article-1-title"
            >
              How now brown cow? Nursery rhymes in the age of Artificial
              Intelligence
            </h2>
            <div
              style="view-transition-name: article-1-description"
              aria-hidden="true"
            ></div>
          </article>

          <article class="article-preview" data-show-article="2">
            <img
              class="article-preview-image"
              src="assets/images/hexter.svg"
              role="presentation"
              style="view-transition-name: article-2-image"
            />
            <h2
              class="article-preview-title"
              style="view-transition-name: article-2-title"
            >
              Article 2 Name
            </h2>
            <div
              style="view-transition-name: article-2-description"
              aria-hidden="true"
            ></div>
          </article>
        </div>
      </main>
    </template>

    <template data-article-id="1">
      <header class="article-header">
        <button
          class="button button--secondary"
          style="view-transition-name: last-title"
          data-back
        >
          &lt; Blog
        </button>
        <img
          class="article-image"
          src="assets/images/hexter.svg"
          role="presentation"
          style="view-transition-name: article-1-image"
        />
        <h1 class="article-title" style="view-transition-name: article-1-title">
          How now brown cow? Nursery rhymes in the age of Artificial
          Intelligence
        </h1>
      </header>

      <main
        class="content typography"
        style="view-transition-name: article-1-description"
      >
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita quod
          cupiditate inventore dolorem harum, beatae laudantium ratione dolore
          mollitia, sequi impedit sint voluptatum. Officia nobis asperiores
          suscipit sit odit tenetur consectetur qui, impedit fugit, iusto
          similique natus provident iste nihil quod illo ex delectus at maiores
          alias commodi corporis labore?
        </p>
      </main>
    </template>

    <template data-article-id="2">
      <header class="article-header">
        <button
          class="button button--secondary"
          style="view-transition-name: last-title"
          data-back
        >
          &lt; Blog
        </button>
        <img
          class="article-image"
          src="assets/images/hexter.svg"
          role="presentation"
          style="view-transition-name: article-2-image"
        />
        <h1 class="article-title" style="view-transition-name: article-2-title">
          Article 2 Name
        </h1>
      </header>

      <main
        class="content typography"
        style="view-transition-name: article-2-description"
      >
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita quod
          cupiditate inventore dolorem harum, beatae laudantium ratione dolore
          mollitia, sequi impedit sint voluptatum. Officia nobis asperiores
          suscipit sit odit tenetur consectetur qui, impedit fugit, iusto
          similique natus provident iste nihil quod illo ex delectus at maiores
          alias commodi corporis labore?
        </p>
      </main>
    </template>
  </body>
</html>
